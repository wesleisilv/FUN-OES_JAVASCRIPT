    <script>
       function gerarsenha(tamanho) {
    var LM = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LMin = 'abcdefghijklmnopqrstuvwxyz';
    var numeros = '0123456789';
    var TC = LM + LMin + numeros;
    var senha = '';
    for (var i = 0; i < tamanho; i++) {
        var sorteio = Math.floor(Math.random() * TC.length);
        senha += TC[sorteio];
    }
    return senha;
}

console.log(gerarsenha(10));

    <script>
        function convertertemperatura(valor, tipo){
            if (tipo === 'c'){
                return (valor * 9/5)+32
            }
            if (tipo === 'f'){
                return (valor - 32)*5/9
            }
        }
        console.log( convertertemperatura(30, 'c'))
        console.log( convertertemperatura(80,'f'))
    </script>

    <script>
        function calcularmedia(numeros){
            var soma = 0
            for(var i=0;i<numeros.length;i++){
                soma = soma+numeros[i]
            }
            var media = soma/numeros.length
            return media
        }
        var lista = [9,8,10]
        var resultado = calcularmedia(lista)
        console.log(resultado)
    </script>

    <script>
        function filtrarpalavras(palavras, minimo){
            var resultado = []
            for(var i=0;i<palavras.length;i++){
                if (palavras[i].length>=minimo){
                    resultado.push(palavras[i])
                }
            }
            return resultado
        }
        console.log(filtrarpalavras(['oi','dia','noite','sol'],3))

    <script>
        function encontarnumeroprimo(numero){
            if (numero <=1){
                return false
            }
            for (var i=2; i<numero;i++){
                if (numero % i===0){
                    return false
                }
            }
            return true
        }
        console.log(encontarnumeroprimo(7))
        console.log(encontarnumeroprimo(11))
